<aside class="main-sidebar sidebar-dark-primary elevation-4">

    <a routerLink="/dashboard" class="brand-link">
        <img src="assets/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
            style="opacity: .8">
        <span class="brand-text font-weight-light"><strong>EMS</strong></span>
    </a>

    <div class="sidebar">

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="assets/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <b class="d-block">{{userEmail}}</b>
            </div>
        </div>

        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">

                <li class="nav-item active">
                    <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">
                        <i class="nav-icon fas fa-tachometer-alt"></i>
                        <p>
                            Dashboard
                        </p>
                    </a>
                </li>

                <li class="nav-item">
                    <a class="nav-link">
                        <i class="nav-icon fas fa-users"></i>
                        <p>
                            Employees
                            <i class="fas fa-angle-left right"></i><span class="right badge badge-danger">{{countEmp}}</span>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a routerLink="/employees" routerLinkActive="active" class="nav-link">
                                <i class="fas fa-users nav-icon"></i>
                                <p>All Employees</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/manage-employees" routerLinkActive="active" class="nav-link">
                                <i class="fa fa-user-plus nav-icon"></i>
                                <p>Manage Employees</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a class="nav-link">
                        <i class="nav-icon fas fa-building"></i>
                        <p>
                            Departments
                            <i class="fas fa-angle-left right"></i> <span class="right badge badge-danger">{{ countDept}}</span>
                        </p>
                    </a>
                    <ul class="nav nav-treeview">
                        <li class="nav-item">
                            <a routerLink="/departments" routerLinkActive="active" class="nav-link">
                                <i class="fas fa-building nav-icon"></i>
                                <p>All Departments</p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a routerLink="/manage-departments" routerLinkActive="active" class="nav-link">
                                <i class="fas fa-edit nav-icon"></i>
                                <p>Manage Departments</p>
                            </a>
                        </li>
                    </ul>
                </li>

                <li class="nav-item">
                    <a routerLink="/managers" class="nav-link">
                        <i class="nav-icon fas fa-users"></i>
                            <p>Managers</p>
                            <span class="right badge badge-danger"></span>
                    </a>
                </li>
                <li class="nav-header">REPORTS</li>
                <li class="nav-item">
                    <a routerLink="/dashboard" class="nav-link">
                        <i class="nav-icon fas fa-ellipsis-h"></i>
                        <p>Report 0</p>
                    </a>
                </li>
                <li class="nav-header">MANAGE</li>
                <li class="nav-item">
                    <a routerLink="/users" class="nav-link">
                        <i class="fas fa-users nav-icon"></i>
                        <p>Users</p>
                    </a>
                </li>

                <li class="nav-header">SIGN OUT</li>

                <li  class="nav-item active">
                    <a (click)="logout()" style="cursor:pointer " class="nav-link">
                        <i class="nav-icon fas fa-sign-out-alt"></i>
                        <p>
                            Logout
                        </p>
                    </a>
                </li>
            </ul>

        </nav>

    </div>

</aside>
