<div class="card-header">
    <h3 class="card-title">Employee Details</h3>
</div>

<form [formGroup]="addEmp" (ngSubmit)="submitForm()">
    <div class="card-body">
        <div class=" row col-md-12">
            <div class="form-group col-md-6">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter full name" formControlName="fullname"
                    required
                    [ngClass]="{'is-invalid' : addEmp.controls['fullname'].invalid && addEmp.controls['fullname'].touched }">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" placeholder="Enter email address" formControlName="email"
                    required
                    [ngClass]="{'is-invalid' : addEmp.controls['email'].invalid && addEmp.controls['email'].touched }">
            </div>
        </div>

        <div class=" row col-md-12">
            <div class="form-group col-md-6">
                <label for="phoneno">Phone Number</label>
                <input type="tel" class="form-control" placeholder="Enter Phone" formControlName="phoneno"
                    maxLength="15" required
                    [ngClass]="{'is-invalid' : addEmp.controls['phoneno'].invalid && addEmp.controls['phoneno'].touched }">
            </div>
            <div class="form-group col-md-6">
                <label for="position">Position</label>
                <input type="text" class="form-control" placeholder="Enter Position" formControlName="position" required
                    [ngClass]="{'is-invalid' : addEmp.controls['position'].invalid && addEmp.controls['position'].touched }">
            </div>
        </div>

        <div class=" row col-md-12">
            <div class="form-group col-md-6">
                <label for="salary">Salary</label>
                <input type="number" class="form-control" placeholder="Enter salary > 700" formControlName="salary"
                    min="0" required
                    [ngClass]="{'is-invalid' : addEmp.controls['salary'].errors?.['min'] && addEmp.controls['salary'].touched }">
            </div>
            <div class="form-group col-md-6">
                <label for="hire_date">Hire Date</label>
                <input type="date" class="form-control" placeholder="Enter hire date" formControlName="hire_date"
                    required
                    [ngClass]="{'is-invalid' : addEmp.controls['hire_date'].invalid && addEmp.controls['hire_date'].touched }">
            </div>
        </div>

        <div class=" row col-md-12">
            <div class="form-group col-md-6">
                <label for="dept_id">Department</label>
                <select id="mySelect" class="form-control" formControlName="dept_id" required
                    [ngClass]="{'is-invalid' : addEmp.controls['dept_id'].invalid && addEmp.controls['dept_id'].touched }">
                    <option value="" selected disabled>Select Option</option>
                    <option *ngFor="let dept of deptData;" value="{{dept.id}}">{{dept.data.dept_name}}</option>
                </select>
            </div>
        </div>

    </div>

    <div class="card-footer">
        <button type="button" class="btn btn-danger float-left" (click)="closeModal()">Cancel</button>
        <button type="submit" [disabled]="addEmp.invalid" class="btn btn-primary float-right">Submit</button>
    </div>
</form>
